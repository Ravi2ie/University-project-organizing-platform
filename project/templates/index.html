<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project Organizing platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #projectResult {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        #reversedData {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        iframe {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .available {
            color: green;
        }
        .unavailable {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Project Organizing platform</h1>
    <button onclick="checkProject()">PERFORM TOPOLOGICAL SORT</button>
    <div id="projectResult"></div>
    <div id="reversedData"></div>
    <form id="reversedDataForm" action="http://localhost/show_reversed_data.php" method="GET" target="reversedDataFrame">
        <button type="submit">SHOW TOPOLOGICAL SORT</button>
    </form>
    <iframe id="reversedDataFrame" name="reversedDataFrame" style="width:100%; height:400px; border:none;"></iframe>

    <script>
        function checkProject() {
            fetch('/checkProject')
            .then(response => response.text())
            .then(data => {
                document.getElementById('projectResult').innerHTML = data;
            });
        }
    </script>
</body>
</html>
